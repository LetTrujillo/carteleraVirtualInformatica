<div class="col-md-12">
	<h2>{{usuario.apellido}}, {{usuario.nombre}}</h2>
	<label>{{usuario.perfil}}</label>
</div>

<div class="col-md-12">
	<div ng-repeat="op in operaciones">
		<div class="col-md-3 panel panel-default cartelera-tile">
			<div class="panel-body">
				<h4 style="text-align: center" >{{op.cartelera.titulo}}</h4>
				<div class="pull-right">
					<button ng-if="op.puede_editar" type="button"
						class="btn btn-default btn">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button ng-if="op.puede_publicar" type="button"
						class="btn btn-default btn">
						<span class="glyphicon glyphicon-plus btn-action" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

</div>

<p>
	<a href="#/login">Logout</a>
</p>
