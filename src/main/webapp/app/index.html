<!DOCTYPE html>
<html ng-app="carteleraApp">
<head>
<meta charset="UTF-8">
<title>Cartelera Virtual - UNLP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="angular/angular-csp.css">
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="all-content">
		<div class="background-image"></div>
		<nav class="navbar navbar-inverse cartelera-menu">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Cartelera Virtual - UNLP</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-hide="loggedIn"><a href="#!login"><span class="glyphicon glyphicon-log-in"></span>
								Login</a></li>
						<li ng-show="loggedIn"><a href="#/login"><span class="glyphicon glyphicon-log-out"></span>
						Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div ng-show="loggedIn && (role == 'docente' || role == 'administrador')" class="col-sm-3 col-md-3 col-lg-3 sidebar left">
              	<div ng-include="'sidebar/sidebar.html'"></div>
        </div>
		<div class="container text-center contenido">
			<div class="row">
				<ui-view></ui-view>
			</div>
		</div>
	</div>

	<!-- angular scripts -->
	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-messages.min.js"></script>
	<script src="angular/angular-route.min.js"></script>
	<script src="angular/release/angular-ui-router.min.js"></script>
	<script src="angular/ngStorage.min.js"></script>

	<script src="app.js"></script>
	<script src="login/login.controller.js"></script>
	<script src="alumno/alumno.controller.js"></script>
	<script src="login/authentication.service.js"></script>
	<script src="docente/docente.controller.js"></script>
	<script src="operacion/operacion.controller.js"></script>
	<script src="operacion/operacion.service.js"></script>
</body>
</html>
